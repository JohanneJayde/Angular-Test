<mat-card>
  <mat-card-header>
    <mat-card-title>{{ title }}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{ url }}" alt="Photo of a Shiba Inu" />
  <mat-card-content>
    <ng-content></ng-content>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="openDialog()">Open</button>
    <a mat-button href="{{ detailUrl }}">Upslash Link</a>
  </mat-card-actions>
</mat-card>
