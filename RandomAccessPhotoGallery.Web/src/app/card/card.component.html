<mat-card>
  <mat-card-header>
    <mat-card-title>{{ title }}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{ url }}" alt="Photo of a Shiba Inu" />
  <mat-card-content>
    <ng-content></ng-content>
  </mat-card-content>
  <mat-card-actions class="action-buttons">
    <button mat-button (click)="openImageDialog()">Open</button>
    <button mat-flat-button color="primary" (click)="openRedirectDialog()">
      Upslash Link
    </button>
  </mat-card-actions>
</mat-card>
